<html>
  <head>
    <title>Full Screen Form Concept</title>
    <link rel="stylesheet" type="text/css" href="styles/styles.css" />
    <script src="https://use.fontawesome.com/20c3de4c0f.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="formWrapper">
        <div class="title">
          <h1>Project Worksheet</h1>
          <div class="title-icons">
            <a class="" href="#">
              <i class="fa fa-arrow-left" aria-hidden="true"></i>
              <span>Previous Demo</span>
            </a>
            <a class="" href="#">
              <i class="fa fa-tint" aria-hidden="true"></i>
              <span>Back To Article</span>
            </a>
            <a class="" href="#">
              <i class="fa fa-question-circle-o" aria-hidden="true"></i>
              <span>This is a demo for a full-screen form.</span>
            </a>
          </div>
        </div>
        <form>
          <ul>
            <li>
              <label>What's your name?</label>
              <input type="text" placeholder="Imanuel Gittens"  required/>
            </li>
            <li>
              <label>What's your Email Address?</label>
              <input type="email" placeholder="name@email.com"  required/>
            </li>
            <li>
              <label>What's your priority for your new website?</label>
              <input type="radio" name="websitePriority" required/>
              <input type="radio" name="websitePriority" required/>
              <input type="radio" name="websitePriority" required/>
            </li>
            <li>
              <label>Choose a color for your website.</label>
              <select>
                <option value="#588c75"></option>
                <option value="#b0c47f"></option>
                <option value="#f3e395"></option>
                <option value="#f3ae73"></option>
                <option value="#da645a"></option>
                <option value="#79a38f"></option>
                <option value="#c1d099"></option>
                <option value="#f5eaaa"></option>
                <option value="#f5be8f"></option>
                <option value="#e1837b"></option>
                <option value="#9bbaab"></option>
                <option value="#d1dcb2"></option>
                <option value="#f9eec0"></option>
                <option value="#f7cda9"></option>
                <option value="#e8a19b"></option>
                <option value="#bdd1c8"></option>
                <option value="#e1e7cd"></option>
                <option value="#faf4d4"></option>
                <option value="#fbdfc9"></option>
                <option value="#f1c1bd"></option>
              </select>
            </li>
            <li>
              <label>Describe how you imagine your new website.</label>
              <textarea></textarea>
            </li>
            <li>
              <label>What's your Budget?</label>
              <input type="text" placeholder="1000"  required/>
            </li>
          </ul>
        </form>

        <div class="form-controls">
          <div class="progress-count">
            <span class="current">1</span>
            <span class="separator">/</span>
            <span class="total">6</span>
          </div>
          <div class="progress-thumbs">
            <ul>
              <li>
                <label><i class="fa fa-circle" aria-hidden="true"></i></label>
              </li>
              <li>
                <label><i class="fa fa-circle" aria-hidden="true"></i></label>
              </li>
              <li>
                <label><i class="fa fa-circle" aria-hidden="true"></i></label>
              </li>
              <li>
                <label><i class="fa fa-circle" aria-hidden="true"></i></label>
              </li>
              <li>
                <label><i class="fa fa-circle" aria-hidden="true"></i></label>
              </li>
              <li>
                <label><i class="fa fa-circle" aria-hidden="true"></i></label>
              </li>
            </ul>
          </div>
          <div class="continue">
            <button class="next">Continue</button>
          </div>
        </div>
      </div>
    </div>



    <script src="scripts/form.js"></script>
  </body>
</html>
